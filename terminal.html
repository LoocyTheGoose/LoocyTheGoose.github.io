<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>USG Portal</title>
    <link rel="icon" type="image/x-icon" href="images/favicon.ico">
    <link rel="stylesheet" type="text/css" href="css/portal.css">
    <script src="javascript/isoregions.js" defer></script>
</head>

<body background="images/bg.png">
    <div class="portal">
        <table>
            <tr>
                <th colspan="2"><img src="images/usg.png" class="logo" alt="USG Logo"></th>
            </tr>
            <tr>
                <th colspan="2"><h2>USG Portal Login</h2></th>
            </tr>
            <tr>
                <td colspan="2" id="message" style="color:red;"></td>
            </tr>
            <tr>
                <td><label for="username">Username:</label></td>
                <td><input type="text" id="username" placeholder="Username" autocomplete="off"></td>
            </tr>
            <tr>
                <td><label for="password">Password:</label></td>
                <td><input type="password" id="password" placeholder="Password" autocomplete="off"></td>
            </tr>
            <tr>
                <td colspan="2"><input type="submit" value="Log In" onclick="handleLogin(event)"></td>
            </tr>
        </table>
    </div>
</body>
</html>
