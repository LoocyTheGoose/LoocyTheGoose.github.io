<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Cookie</title>
    <style>
        /* Set up a full-screen, centered display */
        body, html {
            height: 100%;
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            color: white;
            font-size: 3em;
            font-weight: bold;
            background: linear-gradient(45deg, #ff7e5f, #feb47b, #ff7e5f, #86a8e7, #91eae4);
            background-size: 400% 400%;
            animation: gradient 10s ease infinite;
            text-align: center;
        }

        /* Animate the gradient background */
        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Style for the image */
        img {
            margin-top: 20px;
            width: 150px;
        }
    </style>
</head>
<body>
    Aren't you a smart cookie?
    <img src="https://butterfieldcookies.com.au/cdn/shop/files/Choc-Chip-Chunky-Cookie.png?v=1714983903" alt="Cookie Image" />
</body>
</html>
